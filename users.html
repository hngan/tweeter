<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <form>
    <label for="follower">Follow or Unfollow:</label>
    <input type="text" placeholder="User to follow/unfollow" id="follower">
    <br>
     <button id="follow">Follow</button> <button id="follow">unfollow</button>
    </form>

    <br>
      <form>
    <label for="follower">Find User:</label>
    <input type="text" placeholder="Username" id="user">
    <br>
     <button id="buser">Submit</button>
    </form>
    <br>
     <form>
    <label for="follower">Find User's Posts:</label>
    <input type="" placeholder="Username" id="upost">
    <br>
     <button id="bupost">Submit</button>
    </form>
    <br>
     <form>
    <label for="follower">Find User's Followers:</label>
    <input type="text" placeholder="Username" id="ufollowers">
    <br>
     <button id="bufollowers">Submit</button>
    </form>
    <br>
     <form>
    <label for="follower">Find User's Following People:</label>
    <input type="text" placeholder="Username" id="ufollowing">
    <br>
     <button id="bufollowing">Submit</button>
    </form>
<script>
    $(document).ready(function(){
        $("#bufollowing").on("click",(event)=>{
            event.preventDefault()
            window.location.assign("/user/"+$("#ufollowing").val()+"/following")
        });

        $("#bufollowers").on("click",(event)=>{
            event.preventDefault()
            window.location.assign("/user/"+$("#ufollowers").val()+"/followers")
        });

        $("#buser").on("click",(event)=>{
            event.preventDefault()
            window.location.assign("/user/"+$("#user").val()+"/")
        });

        $("#bupost").on("click",(event)=>{
            event.preventDefault()
            window.location.assign("/user/"+$("#upost").val()+"/posts")
        })
    });
</script>
</body>
</html>
