<!DOCTYPE html>
<html lang="en">
<head>
    <title>Milestone 2</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tweeter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/user">Profile<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger my-2 my-sm-0" id="logoutbtn">Logout</button>
          </form>
        </div>
      </nav>
    <br>
    <br>
    <br>
    <div class="card" style = "width: 40%; float: left; margin-left: 5%; margin-right:10%">
        <h5 class="card-header">Tweet Something!</h5>
        <div class="card-body">
            <h5 class="card-title">Content</h5>
            <textarea id="content" cols="65" rows="8" placeholder="You can tweet anything!"></textarea>
            <h5 class="card-title">Returned ID:<span id="itemId"></span></h5>
          <a class="btn btn-primary" id="contentSubmit" style="color: white;">Submit Tweet!</a>
        </div>
      </div>
      <div class="card" style = "width: 40%">
        <h5 class="card-header">Get Tweet JSON with id!</h5>
        <div class="card-body">
          <label for="tweetId"><h5 class="card-title">ID:</h5></label>
         <input type="text" id="tweetId">
          <a class="btn btn-primary" style="color: white;" id="getitem">Submit</a>
        </div>
      </div>
      <br>
      <div class="card" style = "width: 40%; float: left; margin-left: 5%; margin-right:10%">
        <h5 class="card-header">Tweet Something!</h5>
        <div class="card-body">
            <h5 class="card-title">Tweet Id to delete:</h5>
            <input type="text" placeholder="Your tweet id to delete" id="deleteId">
            <h5 class="card-title">Status:<span id="deleteStatus"></span></h5>
          <a class="btn btn-primary" id="contentSubmit" style="color: white;">Submit!</a>
        </div>
      </div>
      <div class="card" style = "width: 40%">
            <h5 class="card-header">Search:</h5>
            <div class="card-body">
              <h5 class="card-title">Get Results Prior To:</h5>
              <input type="number" placeholder="In Unix Time" style="margin-bottom: 15px;" id="sTimestamp">
              <h5 class="card-title">Limit:</h5>
              <input type="number" placeholder="number of max results" id="sLimit">
              <h5 class="card-title">Query:</h5>
              <input type="texts" placeholder="What content?" id="query">
              <br>
              <h5 class="card-title">Username:</h5>
              <input type="text" placeholder="Username" id="susername">
              <br>
              <h5 class="card-title">following:</h5>
              <input type="checkbox" id="sfollowing" checked>
              <br>
              <a class="btn btn-primary" style="color: white;" id="searchBtn">Search</a>
            </div>
          </div>
          <br>
 <div class="card" style="clear:left; margin-top:3%; width: 90%; position: relative; left: 5%;">
    <h5 class="card-header">Search Results:</h5>
          <div class="card-body" id="searchBody">
        </div>
</div>
    
        <script>
            $(document).ready(function(){
                $("#logoutbtn").on("click",(event)=>{
                    $.post('/logout').then((resp)=>{
                        window.location.assign("/");
                    });
                });
                $("#contentSubmit").on("click",(event)=>{
                    let content =  $("#content").val();
                    let item = {
                       content:content
                    }
                    $.post('/additem', item).then((resp)=>{
                        $("#itemId").text(resp.id);
                    });
                });
                $("#getitem").on("click",(event)=>{
                    let id = $("#tweetId").val().trim();
                    window.location.assign("/item/"+id);
                });
                $("#searchBtn").on("click",(event)=>{
                    let timestamp = $("#sTimestamp").val();
                    let limit = $("#sLimit").val();
                    let search = {
                        timestamp: timestamp,
                        limit: limit,
                    };
                    $('#searchBody').empty();
                    $.post("/search", search).then((resp)=>{
                        let results = resp.items;
                        results.forEach(element => {
                            $("#searchBody").append(` <h5 class="card-title">${element.username}</h5>
                            <p>${element.content}</p>
                            `)
                        });
                    });
                });
            })
        </script>
</body>
</html>
