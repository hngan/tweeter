<!DOCTYPE html>
<html lang="en">
<head>
    <title>Milestone 2</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
        <div class="card" style = "width: 40%; float: left; margin-right: 5%">
        <h5 class="card-header">Get Tweet JSON with id!</h5>
        <div class="card-body">
          <label for="tweetId"><h5 class="card-title">ID:</h5></label>
         <input type="text" id="tweetId">
          <a class="btn btn-primary" style="color: white;" id="getitem">Submit</a>
        </div>
      </div>
      <div class="card" style = "width: 40%; ">
        <h5 class="card-header">Get Media with id!</h5>
        <div class="card-body">
          <label for="mediaId"><h5 class="card-title">ID:</h5></label>
         <input type="text" id="tweetId">
          <a class="btn btn-primary" style="color: white;" id="getmedia">Submit</a>
        </div>
      </div>
      <br>
      <div class="card" style = "width: 40%">
        <h5 class="card-header">Search:</h5>
        <div class="card-body">
          <h5 class="card-title">Get Results Prior To:</h5>
          <input type="number" placeholder="In Unix Time" style="margin-bottom: 15px;" id="sTimestamp">
          <h5 class="card-title">Limit:</h5>
          <input type="number" placeholder="number of max results" id="sLimit">
          <h5 class="card-title">Query:</h5>
          <input type="texts" placeholder="What content?" id="query">
          <br>
          <h5 class="card-title">Username:</h5>
          <input type="text" placeholder="Username" id="susername">
          <br>
          <h5 class="card-title">Parent:</h5>
              <input type="text" placeholder="Parent Username" id="sparent">
              <br>
              <h5 class="card-title">Replies:</h5>
              <input type="checkbox" id="sreplies" checked="true">
            <br>
              <h5 class="card-title">media only:</h5>
              <input type="checkbox" id="smedia" >
              <br>
          <br>
          <a class="btn btn-primary" style="color: white;" id="searchBtn">Search</a>
        </div>
          </div>
          <br>
 <div class="card" style="clear:left; margin-top:3%; width: 90%; position: relative; left: 5%;">
    <h5 class="card-header">Search Results:</h5>
          <div class="card-body" id="searchBody">
        </div>
    </div>
     <script>
            $(document).ready(function(){
                $("#logoutbtn").on("click",(event)=>{
                    $.post('/logout').then((resp)=>{
                        window.location.assign("/");
                    });
                });
                $("#contentSubmit").on("click",(event)=>{
                    let content =  $("#content").val();
                    let item = {
                       content:content
                    }
                    $.post('/additem', item).then((resp)=>{
                        console.log(resp);
                    });
                });
                $("#getitem").on("click",(event)=>{
                    let id = $("#tweetId").val().trim();
                    window.location.assign("/item/"+id);
                });

                $("#getmedia").on("click",(event)=>{
                    let id = $("#mediaId").val().trim();
                    window.location.assign("/media/"+id);
                });

                $("#searchBtn").on("click",(event)=>{
                    let timestamp = $("#sTimestamp").val();
                    let limit = $("#sLimit").val();
                    let search = {
                        timestamp: timestamp,
                        limit: limit,
                        q: $("#query").val(),
                        username:$("#susername").val(),
                        following: false,
                        replies: document.getElementById("sreplies").checked ? true : false,
                        media: document.getElementById("smedia").checked ? true : false,
                    };
                    if($("#sparent").val() !== "")
                        search.parent = $("#sparent").val();
                    $('#searchBody').empty();
                    $.post("/search", search).then((resp)=>{
                        let results = resp.items;
                        results.forEach(element => {
                            $("#searchBody").append(` <h5 class="card-title">${element.username}</h5>
                            <p>${element.content}</p>
                            `)
                        });
                    });
                });
            })
        </script>
</body>
</html>
